<!DOCTYPE html>
<html lang="en">
<head>
    <title>DEMO</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="bower/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="splash.css">
    <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="container">
      <div class="nav-wrapper">
          <i class="mdi-image-collections hide-on-med-and-down"></i>
          <ul id="nav-mobile" class="right side-nav">
              <li><a href="http://leftstick.github.io/">Blog</a></li>
              <li><a href="https://github.com/leftstick">Github</a></li>
              <li><a href="http://materializecss.com">Materialize</a></li>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse">
              <i class="mdi-navigation-menu"></i>
          </a>
      </div>
    </div>
  </nav>

  <div class="section no-pad-bot">
      <div class="container">
          <br><br>
          <h1 class="header center orange-text">Splash Screen</h1>
          <div class="row center">
              <h5 class="header col s12 light">A modern responsive splash-screen tool build without any external dependency</h5>
          </div>
          <div class="row center">
              <a href="https://github.com/leftstick/splash-screen" class="btn-large waves-effect waves-light orange">View Source</a>
          </div>
          <br><br>
      </div>
  </div>

  <div class="container">
    <div class="section">

      <div class="row">
        <div class="col s12 m3">
            <div class="icon-block" theme="tailing">
                <h2 class="center light-blue-text"><i class="mdi-action-settings-backup-restore"></i></h2>
                <h5 class="center">tailing</h5>
            </div>
        </div>

        <div class="col s12 m3">
            <div class="icon-block" theme="audio-wave">
                <h2 class="center light-blue-text"><i class="mdi-device-multitrack-audio"></i></h2>
                <h5 class="center">audio-wave</h5>
            </div>
        </div>

        <div class="col s12 m3">
            <div class="icon-block" theme="windcatcher">
                <h2 class="center light-blue-text"><i class="mdi-action-3d-rotation"></i></h2>
                <h5 class="center">windcatcher</h5>
            </div>
        </div>

        <div class="col s12 m3">
            <div class="icon-block" theme="spinner-section">
                <h2 class="center light-blue-text"><i class="mdi-device-data-usage"></i></h2>
                <h5 class="center">spinner-section</h5>
            </div>
        </div>

        <div class="col s12 m3">
            <div class="icon-block" theme="spinner-section-far">
                <h2 class="center light-blue-text"><i class="mdi-image-control-point-duplicate"></i></h2>
                <h5 class="center">spinner-section-far</h5>
            </div>
        </div>

         <div class="col s12 m3">
            <div class="icon-block" theme="circular">
                <h2 class="center light-blue-text"><i class="mdi-toggle-radio-button-off"></i></h2>
                <h5 class="center">circular</h5>
            </div>
        </div>

      </div>

    </div>
    <br><br>

    <div class="section">

    </div>
  </div>

  <footer class="page-footer orange">
      <div class="container">
          <div class="row">
              <div class="col l6 s12">
                  <h5 class="white-text">Love Open Source</h5>
                  <p class="grey-text text-lighten-4">Good code make life better</p>
              </div>
          </div>
      </div>
      <div class="footer-copyright">
          <div class="container">
              Made by <a class="orange-text text-lighten-3" href="https://github.com/leftstick">Howard.Zuo</a>
          </div>
      </div>
  </footer>

</html>
<script type="text/javascript" src="bower/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower/mobile-detect/mobile-detect.min.js"></script>
<script type="text/javascript" src="bower/materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="splash.js"></script>
<script type="text/javascript">

    var md = new MobileDetect(window.navigator.userAgent);
    $('.button-collapse').sideNav();

    if(!md.mobile()){
        $('.section .icon-block').on('mouseenter', function() {
            var theme = $(this).attr('theme');
            Splash.enable(theme);
        });

        $('.section .icon-block').on('mouseleave', function() {
            Splash.destroy();
        });
    }else{

        $('.section .icon-block').on('click', function() {
            if(Splash.isRunning()){
                Splash.destroy();
            }
            var theme = $(this).attr('theme');
            Splash.enable(theme);
        });

        $(document).on('touchmove', function() {
            if(Splash.isRunning()){
                Splash.destroy();
            }
        });
    }

</script>
